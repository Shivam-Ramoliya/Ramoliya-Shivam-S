<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #f0fdf4 100%);
      padding: 40px 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      "
    >
      <!-- Header with Gradient -->
      <div
        style="
          background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
          padding: 40px 30px;
          text-align: center;
        "
      >
        <h1
          style="
            margin: 0;
            color: white;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: -0.5px;
          "
        >
          âœ‰ï¸ New Message Received
        </h1>
        <p
          style="
            margin: 10px 0 0 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
          "
        >
          From your portfolio contact form
        </p>
      </div>

      <!-- Contact Info Card -->
      <div style="padding: 30px">
        <div
          style="
            background: linear-gradient(135deg, #f0f9ff 0%, #f0fdf4 100%);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            border-left: 4px solid #0ea5e9;
          "
        >
          <div style="margin-bottom: 16px">
            <p
              style="
                margin: 0 0 4px 0;
                color: #6b7280;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 600;
              "
            >
              ğŸ‘¤ SENDER NAME
            </p>
            <p
              style="
                margin: 0;
                color: #111827;
                font-size: 18px;
                font-weight: 600;
              "
            >
              {{name}}
            </p>
          </div>

          <div style="margin-bottom: 16px">
            <p
              style="
                margin: 0 0 4px 0;
                color: #6b7280;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 600;
              "
            >
              ğŸ“§ EMAIL ADDRESS
            </p>
            <p style="margin: 0">
              <a
                href="mailto:{{email}}"
                style="
                  color: #0ea5e9;
                  font-size: 16px;
                  text-decoration: none;
                  font-weight: 500;
                "
              >
                {{email}}
              </a>
            </p>
          </div>

          <div>
            <p
              style="
                margin: 0 0 4px 0;
                color: #6b7280;
                font-size: 12px;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                font-weight: 600;
              "
            >
              ğŸ“‹ SUBJECT
            </p>
            <p
              style="
                margin: 0;
                color: #111827;
                font-size: 16px;
                font-weight: 500;
              "
            >
              {{subject}}
            </p>
          </div>
        </div>

        <!-- Message Card -->
        <div
          style="
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
          "
        >
          <div
            style="
              margin-bottom: 12px;
              padding-bottom: 12px;
              border-bottom: 2px solid #f3f4f6;
            "
          >
            <h2
              style="
                margin: 0;
                color: #111827;
                font-size: 18px;
                font-weight: 700;
              "
            >
              ğŸ’¬ Message
            </h2>
          </div>
          <div
            style="
              color: #374151;
              font-size: 15px;
              line-height: 1.7;
              white-space: pre-wrap;
              word-wrap: break-word;
            "
          >
            {{message}}
          </div>
        </div>

        <!-- Call to Action -->
        <div style="text-align: center; margin-top: 30px">
          <a
            href="mailto:{{email}}?subject=Re:%20{{subject}}"
            style="
              display: inline-block;
              background: linear-gradient(135deg, #0ea5e9 0%, #10b981 100%);
              color: white;
              padding: 14px 32px;
              border-radius: 8px;
              text-decoration: none;
              font-weight: 600;
              font-size: 15px;
              box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            "
          >
            Reply to {{name}} â†’
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div
        style="
          background: #f9fafb;
          padding: 20px 30px;
          border-top: 1px solid #e5e7eb;
        "
      >
        <p
          style="
            margin: 0;
            color: #6b7280;
            font-size: 13px;
            text-align: center;
            line-height: 1.5;
          "
        >
          ğŸ“¬ This email was sent from your portfolio website
        </p>
      </div>
    </div>

    <!-- Spacer -->
    <div style="height: 40px"></div>

</html>
